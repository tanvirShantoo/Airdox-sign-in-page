<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&family=Inter:wght@100..900&family=Podkova:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

<body>
    <section id="login_page">
        <div class="container">
            <!-- nav part start............ -->
            <div class="row">
                <div class="col-lg-6">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="col-lg-6">
                    <div class="button">
                        <a href="#">Sign in</a>
                        <a href="#">Register</a>
                    </div>
                </div>

            </div>
              <!-- nav part end............ -->
               
              <!-- form part start......... -->
              <div class="row">
                <div class="col-lg-6">
                    <div class="img_col">
                        <img src="img/loginPicture.png" alt="log in img">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form_col">
                        <div class="main_form">
                            <div class="form_head">
                                <h1>Hello ! <span>Welcome Back</span></h1>
                            </div>
                            <form>
                                <input class="input_padding" type="email" placeholder="Enter E-mail">
                                <input type="password" placeholder="Enter Password">
                                <a href="#">Forgot password ?</a>
                                <button type="submit">Sign in</button>
                            </form>
                            <p>Or Continue With</p>
                            <div class="other_log_in">
                                <a href="#"><img src="img/search.png" alt="Google"></a>
                                <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
                                <a href="#"><img src="img/apple.png" alt="ios"></a>
                            </div>
                            <h3>Donâ€™t Have an Account ? <span><a href="">Create Account !</a></span></h3>

                        </div>
                       
                    </div>
                </div>
              </div>


              <!-- form part end......... -->
        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
